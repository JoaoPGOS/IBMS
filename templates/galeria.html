<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
        <link rel="stylesheet" href="/static/css/homestyle.css">
</head>
<body>
    <div class="navbar">
        <img src="/static/archives/logo.png" alt="logo" width="120px" height="70px" onclick="document.getElementById('home').click()" style="cursor: pointer;">
        <div class="navbardown">
            <a href="/" class="active" id="home">Inicio</a>
            <a href="/produtos" id="produtos">Produtos</a>
            <a href="/servicos" id="servicos">Serviços</a>
            <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
              </svg></a>
        </div>
        <svg onclick="rollOutMobileNav()" xmlns="http://www.w3.org/2000/svg" id="mobile" width="25" height="25" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1z"/>
            <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
        </svg>
    </div>
    <div class="container">
            <h3 class="titleG">Cabelos bonitos, são cabelos tratados!</h3>
            <div class="contentgaleria">
                <div class="galeri">
                {{galeria | safe}}
            </div>
            </div>
    </div>
</body>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const carrossel = document.querySelector('.carrossel');
  const imagens = carrossel.querySelectorAll('img');
  const intervalo = 2000; // 2 segundos

  let indiceAtual = 0;

  setInterval(function () {
    imagens[indiceAtual].style.transition = '.5s';
    imagens[indiceAtual].style.width = '0px';
    indiceAtual = (indiceAtual + 1) % imagens.length;
    imagens[indiceAtual].style.transition = '.5s';
    imagens[indiceAtual].style.width = '440px';
  }, intervalo);
});

</script>
</html>
