<script>
    localStorageCarrinho = 'Carrinho'
    function retira(l){
        let items = JSON.parse(localStorage.getItem(localStorageCarrinho) || "[]")
        items.splice(l, 1);
        localStorage.setItem(localStorageCarrinho,JSON.stringify(items))
        displaycarrinho();
    }
    function displaycarrinho(){
    let items = JSON.parse(localStorage.getItem(localStorageCarrinho) || "[]")


    localStorage.setItem(localStorageCarrinho,JSON.stringify(items))
    document.querySelector('.items').innerHTML = ``
    for(i=0;i != items.length;i++){
        document.querySelector('.items').innerHTML += `<p>${items[i]['name']} &#160;&#160;<svg id='${i}' onclick='retira(this.id)' xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
</svg></p>`

    }

}

displaycarrinho();
</script>
