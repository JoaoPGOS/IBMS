<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <h2>Atualize um arquivo por vez</h2>
    <h2>Atualizar Catálogo Pro Hair</h2>
    <form action="/att" method="post" enctype="multipart/form-data">
        <label for="ProHair_file">Escolha um arquivo:</label>
        <input type="file" name="ProHair_file" id="ProHair_file">
        <input type="submit" value="Atualizar">
    </form>

    <h2>Atualizar Catálogo Fluence</h2>
    <form action="/att" method="post" enctype="multipart/form-data">
        <label for="fluence_file">Escolha um arquivo:</label>
        <input type="file" name="fluence_file" id="fluence_file">
        <input type="submit" value="Atualizar">
    </form>
    <form action="/att" method="post" enctype="multipart/form-data">
        <label for="fluence_file2">Escolha um arquivo:</label>
        <input type="file" name="fluence_file2" id="fluence_file2">
        <input type="submit" value="Atualizar">
    </form>

    <h2>Atualizar Catálogo Nuance</h2>
    <form action="/att" method="post" enctype="multipart/form-data">
        <label for="Nuance_file">Escolha um arquivo:</label>
        <input type="file" name="Nuance_file" id="Nuance_file">
        <input type="submit" value="Atualizar">
    </form>


</body>
</html>
